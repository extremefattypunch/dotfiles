# -----------------------------------------------------
# Key bindings
# name: "Default"
# -----------------------------------------------------

# SUPER KEY
$mainMod = SUPER
$HYPRSCRIPTS = ~/.config/hypr/scripts
$SCRIPTS = ~/.config/ml4w/scripts
# Applications
bind = $mainMod, RETURN, exec, ~/.config/ml4w/settings/terminal.sh    # Open the terminal
bind = $mainMod, B, exec, ~/.config/ml4w/settings/browser.sh          # Open the browser
bind = $mainMod, E, exec, ~/.config/ml4w/settings/filemanager.sh      # Open the filemanager
bind = $mainMod, O, exec,  obsidian obsidian://open?vault=Obsidian%20Md%20Notes
bind = $mainMod, O, focuswindow, class:^(obsidian)$
bind = ALT, D, exec,  obsidian obsidian://daily?vault=Obsidian%20Md%20Notes
bind = ALT, D, focuswindow, class:^(obsidian)$
bind = $mainMod ,period, exec, emote 
bind = $mainMod , C, exec,  /opt/brave-bin/brave --profile-directory=Default --app-id=kjbdgfilnfhdoflbpgamdcdgpehopbep
bind = $mainMod , I, exec,  /opt/brave-bin/brave --profile-directory=Default --app-id=ggjocahimgaohmigbfhghnlfcnjemagj

# Windows
bind = $mainMod, minus, killactive                                                              # Kill active window
bind = $mainMod SHIFT, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill # Quit active window and all open instances
bind = $mainMod, F, fullscreen, 0                                                           # Set active window to fullscreen
# bind = $mainMod, M, fullscreen, 1                                                           # Maximize Window
bind = $mainMod, T, togglefloating                                                          # Toggle active windows into floating mode
bind = $mainMod, D,  pin, active
bind = $mainMod SHIFT, T, workspaceopt, allfloat                                            # Toggle all windows into floating mode
bind = $mainMod, semicolon, togglesplit                                                             # Toggle split
bind = $mainMod, H, movefocus, l                                                         # Move focus left
bind = $mainMod, L, movefocus, r                                                        # Move focus right
bind = $mainMod, K, movefocus, u                                                           # Move focus up
bind = $mainMod, J, movefocus, d                                                         # Move focus down
bindm = $mainMod, mouse:272, movewindow                                                     # Move window with the mouse
bindm = $mainMod, mouse:273, resizewindow                                                   # Resize window with the mouse
bind = $mainMod SHIFT, L, resizeactive, 100 0                                           # Increase window width with keyboard
bind = $mainMod SHIFT, H, resizeactive, -100 0                                           # Reduce window width with keyboard
bind = $mainMod SHIFT, K, resizeactive, 0 100                                            # Increase window height with keyboard
bind = $mainMod SHIFT, J, resizeactive, 0 -100                                             # Reduce window height with keyboard
bind = $mainMod, G, togglegroup                                                             # Toggle window group
bind = ALT SHIFT, L, moveintogroup ,r
bind = ALT SHIFT, J, moveintogroup ,d
bind = ALT SHIFT, K, moveintogroup, u
bind = ALT SHIFT, H, moveintogroup, l
bind = ALT , W, moveoutofgroup 
bind = ALT , J, changegroupactive, b 
bind = ALT , K, changegroupactive, f 
bind = ALT , W, pass, class:^(obsidian)$ 
bind = ALT , J, pass, class:^(obsidian)$ 
bind = ALT , K, pass, class:^(obsidian)$
bind = $mainMod, apostrophe , swapsplit                                                               # Swapsplit
bind = $mainMod ALT, H, swapwindow, l                                                    # Swap tiled window left
bind = $mainMod ALT, L, swapwindow, r                                                   # Swap tiled window right
bind = $mainMod ALT, K, swapwindow, u                                                      # Swap tiled window up
bind = $mainMod ALT, J, swapwindow, d                                                    # Swap tiled window down
binde = $mainMod,SPACE,cyclenext, tiled                                                                   # Cycle between windows
binde = $mainMod,SPACE,bringactivetotop                                                            # Bring active window to the top

# Actions
bind = $mainMod CTRL, R, exec, hyprctl reload                                             # Reload Hyprland configuration
bind = $mainMod SHIFT, A, exec, $HYPRSCRIPTS/toggle-animations.sh                         # Toggle animations
bind = CTRL SHIFT ,S, exec, $HYPRSCRIPTS/screenshot.sh                                  # Take a screenshot
bind = CTRL , S, exec,grimblast copy area
bind = $mainMod CTRL, Q, exec, ~/.config/ml4w/scripts/wlogout.sh                          # Start wlogout
bind = $mainMod , W, exec, waypaper                                                   # Open wallpaper selector
bind = $mainMod ALT, W, exec, $HYPRSCRIPTS/wallpaper-automation.sh                        # Start random wallpaper script
bind = $mainMod ,SUPER_L , exec, pkill rofi || rofi -show drun -replace -i             # Open application launcher
bind = $mainMod CTRL, K, exec, $HYPRSCRIPTS/keybindings.sh                                # Show keybindings
bind = $mainMod SHIFT, B, exec, ~/.config/waybar/launch.sh                                # Reload waybar
bind = CTRL ALT, B, exec, ~/.config/waybar/toggle.sh                                 # Toggle waybar
bind = $mainMod SHIFT, R, exec, $HYPRSCRIPTS/loadconfig.sh                                # Reload hyprland config
bind = $mainMod, V, exec, pkill -x rofi || $SCRIPTS/cliphist.sh c                                            # Open clipboard manager
bind = $mainMod CTRL, T, exec, ~/.config/waybar/themeswitcher.sh                          # Open waybar theme switcher
bind = $mainMod , S, exec, flatpak run com.ml4w.settings                              # Open ML4W Dotfiles Settings app
bind = $mainMod SHIFT, S, exec, $HYPRSCRIPTS/hyprshade.sh                                 # Toggle screenshader
bind = $mainMod ALT, G, exec, $HYPRSCRIPTS/gamemode.sh                                    # Toggle game mode
bind = CTRL ALT, L, exec, ~/.config/hypr/scripts/power.sh lock                       # Start wlogout

bind =  CTRL ALT, N, exec, reboot
bind =  CTRL ALT, P, exec, poweroff

bind = ALT, minus, togglespecialworkspace, magic
bind = ALT, minus, movetoworkspace, +0
bind = ALT, minus, togglespecialworkspace, magic
bind = ALT, minus, movetoworkspace, special:magic
bind = ALT, minus, togglespecialworkspace, magic

# Workspaces
bind = ALT, 1, workspace, 1  # Open workspace 1
bind = ALT, 2, workspace, 2  # Open workspace 2
bind = ALT, 3, workspace, 3  # Open workspace 3
bind = ALT, 4, workspace, 4  # Open workspace 4
bind = ALT, 5, workspace, 5  # Open workspace 5
bind = ALT, 6, workspace, 6  # Open workspace 6


bind = ALT SHIFT , 1, movetoworkspace, 1  # Move active window to workspace 1
bind = ALT SHIFT , 2, movetoworkspace, 2  # Move active window to workspace 2
bind = ALT SHIFT , 3, movetoworkspace, 3  # Move active window to workspace 3
bind = ALT SHIFT , 4, movetoworkspace, 4  # Move active window to workspace 4
bind = ALT SHIFT , 5, movetoworkspace, 5  # Move active window to workspace 5
bind = ALT SHIFT , 6, movetoworkspace, 6  # Move active window to workspace 6


bind = ALT, SPACE, workspace, m+1       # Open next workspace
bind = ALT SHIFT, SPACE, workspace, m-1 # Open previous workspace

bind = ALT CTRL, 1, exec, $HYPRSCRIPTS/moveTo.sh 1  # Move all windows to workspace 1
bind = ALT CTRL, 2, exec, $HYPRSCRIPTS/moveTo.sh 2  # Move all windows to workspace 2
bind = ALT CTRL, 3, exec, $HYPRSCRIPTS/moveTo.sh 3  # Move all windows to workspace 3
bind = ALT CTRL, 4, exec, $HYPRSCRIPTS/moveTo.sh 4  # Move all windows to workspace 4
bind = ALT CTRL, 5, exec, $HYPRSCRIPTS/moveTo.sh 5  # Move all windows to workspace 5
bind = ALT CTRL, 6, exec, $HYPRSCRIPTS/moveTo.sh 6  # Move all windows to workspace 6


bind = $mainMod, mouse_down, workspace, e+1  # Open next workspace
bind = $mainMod, mouse_up, workspace, e-1    # Open previous workspace
bind = $mainMod CTRL, down, workspace, empty # Open the next empty workspace

# Fn keys
bind = CTRL ALT ,Up, exec, brightnessctl -q s +10%                                                                                                  # Increase brightness by 10%
bind = CTRL ALT ,Down, exec, brightnessctl -q s 10%-                                                                                                # Reduce brightness by 10%
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%                                                                                                  # Increase brightness by 10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-                                                                                                # Reduce brightness by 10%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-mute @DEFAULT_SINK@ 0 && pactl set-sink-volume @DEFAULT_SINK@ +5%                                        # Increase volume by 5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-mute @DEFAULT_SINK@ 0 && pactl set-sink-volume @DEFAULT_SINK@ -5%                                        # Reduce volume by 5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle                                                                                      # Toggle mute
bind = , XF86AudioPlay, exec, playerctl play-pause                                                                                                           # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause                                                                                                               # Audio pause
bind = , XF86AudioNext, exec, playerctl next                                                                                                                 # Audio next
bind = , XF86AudioPrev, exec, playerctl previous                                                                                                             # Audio previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle                                                                               # Toggle microphone
bind = , XF86Calculator, exec, ~/.config/ml4w/settings/calculator.sh                                                                                         # Open calculator
bind = , XF86Lock, exec, hyprlock                                                                                                                            # Open screenlock
bind = , XF86Tools, exec, flatpak run com.ml4w.settings                                                                                                      # Open ML4W Dotfiles Settings app

bind = , code:238, exec, brightnessctl -d smc::kbd_backlight s +10
bind = , code:237, exec, brightnessctl -d smc::kbd_backlight s 10-

