# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',M': spawn mpv {url}
        ',P': spawn mpv {url}
        <: tab-move -
        <Backspace>: config-source
        <Ctrl+w>: tab-close
        '>>': tab-move +
        Ch: history-clear
        E: spawn brave "{url}"
        J: tab-prev
        K: tab-next
        X: undo
        Z: tab-only
        \: mode-enter passthrough
        d: scroll-page 0 0.5
        r: reload
        u: scroll-page 0 -0.5
        w: tab-give
        x: tab-close
        yt: tab-clone
  content.javascript.clipboard:
    https://chatgpt.com: access-paste
    https://grok.com: access-paste
    https://lucide.dev: access-paste
    https://outlook.office.com: access-paste
  content.javascript.enabled:
    global: true
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: false
    https://mail.google.com?extsrc=mailto&url=%25s: true
    https://outlook.live.com?mailtouri=%25s: true
    https://outlook.office.com?mailtouri=%25s: false
  input.mode_override:
    quite://pdfjs/web/viewer.html: passthrough
  scrolling.smooth:
    global: false
